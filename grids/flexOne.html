<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: flex: 1; Demo</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <h2>ðŸ”¹ Scenario 1: Equal Space Distribution (flex: 1;)</h2>
    <div style="display: flex; border: 2px solid black; padding: 10px;">
        <div style="flex: 1; background: lightblue; padding: 20px; text-align: center; border: 2px solid blue;">
            Box 1 (flex: 1)
        </div>
        <div style="flex: 1; background: lightgreen; padding: 20px; text-align: center; border: 2px solid green;">
            Box 2 (flex: 1)
        </div>
    </div>

    <h2>ðŸ”¹ Scenario 2: Unequal Space Distribution (flex: 2; vs flex: 1;)</h2>
    <div style="display: flex; border: 2px solid black; padding: 10px;">
        <div style="flex: 2; background: lightcoral; padding: 20px; text-align: center; border: 2px solid red;">
            Box 1 (flex: 2)
        </div>
        <div style="flex: 1; background: lightgoldenrodyellow; padding: 20px; text-align: center; border: 2px solid orange;">
            Box 2 (flex: 1)
        </div>
    </div>

    <h2>ðŸ”¹ Scenario 3: Three Sections with Different flex Values</h2>
    <div style="display: flex; border: 2px solid black; padding: 10px;">
        <div style="flex: 3; background: lightpink; padding: 20px; text-align: center; border: 2px solid purple;">
            Box 1 (flex: 3)
        </div>
        <div style="flex: 2; background: lightgray; padding: 20px; text-align: center; border: 2px solid gray;">
            Box 2 (flex: 2)
        </div>
        <div style="flex: 1; background: lightcyan; padding: 20px; text-align: center; border: 2px solid teal;">
            Box 3 (flex: 1)
        </div>
    </div>

</body>
</html>
