<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News Site - Flexbox & Grid</title>
    <link rel="stylesheet" href="mediastyles.css"> <!-- Linking external CSS -->
</head>
<body>

    <!-- Grid Container: Main Structure -->
    <div class="container">
        
        <!-- Header -->
        <header class="header">
            📰 News Today
        </header>

        <!-- Sidebar: Category Navigation -->
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">📢 Breaking News</a></li>
                <li><a href="#">🌍 World</a></li>
                <li><a href="#">💼 Business</a></li>
                <li><a href="#">🎭 Entertainment</a></li>
                <li><a href="#">⚽ Sports</a></li>
                <li><a href="#">🔬 Science</a></li>
            </ul>
        </aside>

        <!-- Main Content: Navbar & Articles -->
        <main class="content">

            <!-- Flexbox Navbar -->
            <nav class="flexbox-navbar">
                <a href="#">🏠 Home</a>
                <a href="#">📰 Latest News</a>
                <a href="#">📊 Trending</a>
                <a href="#">🎙 Opinion</a>
                <a href="#">✉ Contact</a>
            </nav>

            <!-- Featured Articles -->
            <section class="articles">
                <div class="card">📌 <b>Headline 1:</b> Breaking News Story</div>
                <div class="card">📌 <b>Headline 2:</b> Market Update</div>
                <div class="card">📌 <b>Headline 3:</b> Sports Highlights</div>
            </section>

        </main> <!-- End of Content -->
    </div> <!-- End of Container -->

</body>
</html>
